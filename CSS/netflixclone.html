<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netflix.css">

</head>
<body>
    
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">NETFLIX</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content" style="background-image: url(netflix.png); background-size: cover;">
        
        
      <h1>Featured Movie Title</h1>
      <p>A thrilling movie description that hooks viewers.</p>
      <div class="buttons">
        <button class="play-button">▶ Play</button>
        <button class="info-button">ℹ More Info</button>
      </div>
    </div>
  </header>

  <!-- Movie Rows -->
  <section class="movie-rows">
    <div class="row">
      <h2>Popular on Netflix</h2>
      <div class="movies">
        <img src="https://via.placeholder.com/150" alt="Movie 1">
        <img src="https://via.placeholder.com/150" alt="Movie 2">
        <img src="https://via.placeholder.com/150" alt="Movie 3">
        <img src="https://via.placeholder.com/150" alt="Movie 4">
        <img src="https://via.placeholder.com/150" alt="Movie 5">
      </div>
    </div>
    <div class="row">
      <h2>Trending Now</h2>
      <div class="movies">
        <img src="https://via.placeholder.com/150" alt="Movie 1">
        <img src="https://via.placeholder.com/150" alt="Movie 2">
        <img src="https://via.placeholder.com/150" alt="Movie 3">
        <img src="https://via.placeholder.com/150" alt="Movie 4">
        <img src="https://via.placeholder.com/150" alt="Movie 5">
      </div>
    </div>
  </section>
</body>
</html>
